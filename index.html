<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Buscador de Comics</title>
</head>

<body>
    <header>
        <div id="logo-container">
            <h1 id="logo">ADA COMICS</h1>
        </div>
    </header>

    <section id="hero">

    </section>

    <main>

        <div>

            <h2>Búsqueda</h2>

            <div id="search-container">

                <div id="search-input-container">

                    <input type="text" placeholder="Ingresa tu busqueda...">
                    <i></i>

                </div>

                <div id="search-select-container">

                    <div id="select-options">

                        <label for="tipo">TIPO</label>
                        <select name="tipo" id="tipo">
                            <option value="comics">COMICS</option>
                            <option value="personajes">PERSONAJES</option>
                        </select>

                        <label for="orden">ORDEN</label>
                        <select name="orden" id="orden">
                            <option value="a-z">A-Z</option>
                            <option value="z-a">Z-A</option>
                            <option value="mas-viejos">Más viejos</option>
                            <option value="mas-nuevos">Más nuevos</option>
                        </select>

                    </div>

                    <button type="button">BUSCAR</button>

                </div>
            </div>
        </div>

        <section id="section-results">

            <h3>Resultados</h3>
            <p><span>0</span>RESULTADOS</p>

        </section>
    </main>

    <footer>
        <div>
            <p>Hecho con ❤️  por San</p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>

</html>
